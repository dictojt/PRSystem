<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Product Request System</title>
    <style>
        body {
            margin: 0;
            font-family: Inter, Arial, sans-serif;
            background: #f8fafc;
            color: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 520px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 14px;
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
            padding: 24px;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 22px;
        }

        p {
            margin: 8px 0;
            line-height: 1.5;
            color: #334155;
        }

        .hint {
            margin-top: 16px;
            padding: 12px;
            border-radius: 10px;
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1e40af;
            font-size: 14px;
        }
    </style>
</head>
<body>
<main class="card">
    <h1>You are offline</h1>
    <p>The page could not be loaded from the network. Please check your connection and try again.</p>
    <p>If you visited this section before, cached pages should continue to work.</p>
    <div class="hint">
        Tip: reconnect to the internet, then refresh this page.
    </div>
</main>
</body>
</html>
